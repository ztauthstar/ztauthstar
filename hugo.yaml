# Hugo configuration file
title: ZTAuth* Specification

enableRobotsTXT: true
# Parse Git commit
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: true

# import hextra as module
module:
  hugoVersion:
    extended: true
    min: "0.134.0"

  imports:
    - path: github.com/imfing/hextra

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/light.svg
      dark: images/dark.svg
      link: /
      width: 130
      height: 10

markup:
  goldmark:
    renderer:
      unsafe: false
  extensions:
    definitionList: true
    footnote: true
    linkify: true
    linkifyProtocol: https
    strikethrough: true
    table: true
    typographer:
      apostrophe: "&rsquo;"
      disable: false
      ellipsis: "&hellip;"
      emDash: "&mdash;"
      enDash: "&ndash;"
      leftAngleQuote: "&laquo;"
      leftDoubleQuote: "&ldquo;"
      leftSingleQuote: "&lsquo;"
      rightAngleQuote: "&raquo;"
      rightDoubleQuote: "&rdquo;"
      rightSingleQuote: "&rsquo;"
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - name: Open Protocol Spec
      pageRef: /openprotocolspec
      weight: 1
    - name: Adoptions
      pageRef: /adoptions
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/ztauthstar/ztauthstar"
      params:
        icon: github

  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 2
    - identifier: mediun
      name: "Nitro Agility Srlâ†—"
      url: "https://www.nitroagility.com"
      weight: 3
